{% extends 'app/base.html' %}

{% block content %}

<h1>{{ post.title }}</h1>
<p>投稿日：{{ post.created|date:"y/m/d H:m:s" }}</p>

<p>{{ post.text }}</p>

{% if request.user.is_anonymous %}
{% else %}
    <a href="{% url 'blog_edit' post.pk %}">編集</a>
    <a href="{% url 'blog_delete' post.pk %}">削除</a>
{% endif %}

{% endblock %}
