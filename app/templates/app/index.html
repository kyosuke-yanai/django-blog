{% extends 'app/base.html' %}

{% block content %}
<h1>ブログ一覧</h1>
{% for post in object_list %}
<ul>
    <li>
        <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
        <p>投稿者：{{ post.author }}</p>
        <p>投稿日：{{ post.created|date:"y/m/d H:m:s" }}</p>
    </li>
</ul>
{% empty %}
<p>記事がありません</p>
{% endfor %}

{% endblock %}
